[main]
font=monospace:size=10
width=100
anchor=top
layer=overlay
inner-pad=2
line-height=18
use-bold=yes
icons-enabled=no
dpi-aware=yes

[colors]
background=000000ff
text=ffffffff
match=ffff00ff
selection=005577ff
selection-text=ffffffff
border=00000009

[border]
radius=0

[key-bindings]
prev-with-wrap=Mod1+k
next-with-wrap=Mod1+j
first=Mod1+g
last=Mod1+Shift+g
clipboard-paste=Mod1+p
